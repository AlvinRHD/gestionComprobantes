<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/css/usuarios.css" />
    <title>Gestión de Usuarios</title>
  </head>
  <body>
    <header>
      <h1>Gestión de Usuarios</h1>
      <br>
      <hr>
      <br>
      
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="empresas.html">Empresas</a></li>
          <li><a href="comprobantes.html">Comprobantes</a></li>
          <li><a href="../login.html">Cerrar Sesión</a></li>
        </ul>
      </nav>
      <br>
    </header>
    
    <main>
      <br>
      <button id="btnAgregarUsuario">Agregar Usuario</button>
      <br>
      <table id="tablaUsuarios">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Empresa</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Usuarios cargados dinámicamente -->
        </tbody>
      </table>
      <div id="formularioUsuario" style="display: none">
        <form id="usuarioForm">
          <h2 id="formTitulo">Agregar Usuario</h2>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" required />
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" />
          <label for="rol">Rol:</label>
          <select id="rol" name="rol" required>
            <option value="Administrador">Administrador</option>
            <option value="Auxiliar">Auxiliar</option>
          </select>
          <label for="empresa">Empresa:</label>
          <select id="empresa" name="empresa_id">
            <!-- Opciones cargadas dinámicamente -->
          </select>
          <button type="submit">Guardar</button>
          <button type="button" id="btnCancelar">Cancelar</button>
        </form>
      </div>
    </main>
    <br><br><br>
    <hr>
    <footer>
      <p>&copy; 2024 Contadorcito SA de CV</p>
    </footer>
    <script src="../js/api.js"></script>
    <script src="../js/usuarios.js"></script>
  </body>
</html>

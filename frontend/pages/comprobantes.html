<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contadorcito - Comprobantes</title>
    <link rel="stylesheet" href="../css/tables.css" />
  </head>
  <body>
    <header>
      <h1>Gestión de Comprobantes</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li id="nav-empresas"><a href="empresas.html">Empresas</a></li>
          <li id="nav-usuarios"><a href="usuarios.html">Usuarios</a></li>
          <li><a href="../login.html">Cerrar Sesión</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <button id="add-comprobante-btn">Agregar Comprobante</button>

      <select id="comprobante-type-selector">
        <option value="Crédito Fiscal">Comprobantes de Compra</option>
        <option value="Consumidor Final">Comprobantes de Venta</option>
      </select>

      <table id="comprobantes-table">
        <thead>
          <tr>
            <th>Tipo de Comprobante</th>
            <th>Número</th>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Proveedor/Cliente</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los comprobantes se cargarán aquí dinámicamente -->
        </tbody>
      </table>
    </main>

    <footer>
      <p>&copy; 2024 Contadorcito SA de CV</p>
    </footer>

    <div id="add-comprobante-modal" style="display: none">
      <form id="add-comprobante-form">
        <label for="comprobante-tipo">Tipo de Comprobante:</label>
        <select id="comprobante-tipo" name="tipo" required>
          <option value="Crédito Fiscal">Compra</option>
          <option value="Consumidor Final">Venta</option>
        </select>

        <label for="comprobante-numero">Número de Comprobante:</label>
        <input type="text" id="comprobante-numero" name="numero" required />

        <label for="comprobante-fecha">Fecha:</label>
        <input type="date" id="comprobante-fecha" name="fecha" required />

        <label for="comprobante-monto">Monto:</label>
        <input type="number" id="comprobante-monto" name="monto" required />

        <label for="comprobante-cliente_proveedor">Proveedor/Cliente:</label>
        <input
          type="text"
          id="comprobante-cliente_proveedor"
          name="cliente_proveedor"
          required
        />

        <label for="empresa-id">ID de la Empresa:</label>
        <input
          type="text"
          id="empresa-id"
          name="empresa_id"
          placeholder="ID de la Empresa"
          required
        />

        <!-- Archivos -->
        <label>Archivo PDF:</label>
        <input
          type="file"
          id="archivo_pdf"
          name="archivo_pdf"
          accept="application/pdf"
        />
        <div id="archivo_pdf_link"></div>

        <label>Archivo JSON:</label>
        <input
          type="file"
          id="archivo_json"
          name="archivo_json"
          accept="application/json"
        />
        <div id="archivo_json_link"></div>

        <button type="submit">Guardar</button>
        <button type="button" id="close-comprobante-modal">Cancelar</button>
      </form>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/comprobantes.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>

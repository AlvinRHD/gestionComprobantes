<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contadorcito - Gestión de Empresas</title>
    <link rel="stylesheet" href="../css/tables.css" />
  </head>
  <body>
    <header>
      <h1>Gestion de empresas</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="comprobantes.html">Comprobantes</a></li>
          <li><a href="usuarios.html">Usuarios</a></li>
          <li><a href="../login.html">Cerrar Sesión</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <button id="add-company-btn">Agregar Empresa</button>
      <table id="companies-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tipo de Empresa</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las empresas se cargarán aquí dinámicamente -->
        </tbody>
      </table>
    </main>

    <div id="add-company-modal" style="display: none">
      <form id="add-company-form">
        <label for="company-name">Nombre de la Empresa:</label>
        <input type="text" id="company-nombre" required />

        <label for="company-type">Tipo de Empresa:</label>
        <select id="company-tipo" required>
          <option value="Natural">Natural</option>
          <option value="Jurídica">Jurídica</option>
        </select>

        <label for="company-address">Dirección:</label>
        <input type="text" id="company-direccion" required />

        <label for="company-phone">Teléfono:</label>
        <input type="tel" id="company-telefono" required />

        <label for="company-email">Correo Electrónico:</label>
        <input type="email" id="company-correo" required />

        <button type="submit">Guardar</button>
        <button type="button" id="close-modal">Cancelar</button>
      </form>
    </div>

    <h2>Generar Reporte</h2>
    <div id="reporte-filtros">
      <label for="reporte-empresa">Empresa:</label>
      <select id="reporte-empresa"></select>

      <label for="reporte-tipo">Tipo de Comprobante:</label>
      <select id="reporte-tipo">
        <option value="Crédito Fiscal">Compra</option>
        <option value="Consumidor Final">Venta</option>
      </select>

      <label for="reporte-fecha-inicio">Fecha Inicio:</label>
      <input type="date" id="reporte-fecha-inicio" />

      <label for="reporte-fecha-fin">Fecha Fin:</label>
      <input type="date" id="reporte-fecha-fin" />

      <label for="reporte-formato">Formato:</label>
      <select id="reporte-formato">
        <option value="excel">Excel</option>
        <option value="pdf">PDF</option>
      </select>

      <button id="generar-reporte-btn">Generar Reporte</button>
    </div>

    <footer>
      <p>&copy; 2024 Contadorcito SA de CV</p>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/empresas.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contadorcito - Gestión de Empresas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">Gestión de Empresas</h1>
        <nav>
          <ul class="flex space-x-6 items-center">
            <li>
              <a href="../index.html" class="text-gray-600 hover:text-blue-600"
                >Inicio</a
              >
            </li>
            <li>
              <a
                href="comprobantes.html"
                class="text-gray-600 hover:text-blue-600"
                >Comprobantes</a
              >
            </li>
            <li>
              <a href="usuarios.html" class="text-gray-600 hover:text-blue-600"
                >Usuarios</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto my-8">
      <!-- Empresas Section -->
      <div class="mb-8">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Lista de Empresas</h2>
          <button
            id="add-company-btn"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Agregar Empresa
          </button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full border border-gray-300 bg-white shadow">
            <thead class="bg-gray-200">
              <tr>
                <th class="border border-gray-300 px-4 py-2">Nombre</th>
                <th class="border border-gray-300 px-4 py-2">
                  Tipo de Empresa
                </th>
                <th class="border border-gray-300 px-4 py-2">Dirección</th>
                <th class="border border-gray-300 px-4 py-2">Teléfono</th>
                <th class="border border-gray-300 px-4 py-2">Correo</th>
                <th class="border border-gray-300 px-4 py-2">Acciones</th>
              </tr>
            </thead>
            <tbody id="companies-table" class="text-gray-700">
              <!-- Empresas dinámicas -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal para agregar empresa -->
      <div
        id="add-company-modal"
        class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center"
      >
        <div class="bg-white p-6 rounded shadow-lg w-full max-w-lg">
          <h3 class="text-lg font-semibold mb-4">Agregar Empresa</h3>
          <form id="add-company-form" class="space-y-4">
            <div>
              <label for="company-nombre" class="block text-sm font-medium"
                >Nombre:</label
              >
              <input
                type="text"
                id="company-nombre"
                required
                class="w-full border-gray-300 rounded p-2"
              />
            </div>
            <div>
              <label for="company-tipo" class="block text-sm font-medium"
                >Tipo:</label
              >
              <select
                id="company-tipo"
                required
                class="w-full border-gray-300 rounded p-2"
              >
                <option value="Natural">Natural</option>
                <option value="Jurídica">Jurídica</option>
              </select>
            </div>
            <div>
              <label for="company-direccion" class="block text-sm font-medium"
                >Dirección:</label
              >
              <input
                type="text"
                id="company-direccion"
                required
                class="w-full border-gray-300 rounded p-2"
              />
            </div>
            <div>
              <label for="company-telefono" class="block text-sm font-medium"
                >Teléfono:</label
              >
              <input
                type="tel"
                id="company-telefono"
                required
                class="w-full border-gray-300 rounded p-2"
              />
            </div>
            <div>
              <label for="company-correo" class="block text-sm font-medium"
                >Correo:</label
              >
              <input
                type="email"
                id="company-correo"
                required
                class="w-full border-gray-300 rounded p-2"
              />
            </div>
            <div class="flex justify-end space-x-4">
              <button
                type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
              >
                Guardar
              </button>
              <button
                type="button"
                id="close-modal"
                class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Reportes Section -->
      <div class="mt-8">
        <h2 class="text-xl font-bold mb-4">Generar Reporte</h2>
        <div id="reporte-filtros" class="space-y-4 bg-white p-6 rounded shadow">
          <div>
            <label for="reporte-empresa" class="block text-sm font-medium"
              >Empresa:</label
            >
            <select
              id="reporte-empresa"
              class="w-full border-gray-300 rounded p-2"
            ></select>
          </div>
          <div>
            <label for="reporte-tipo" class="block text-sm font-medium"
              >Tipo de Comprobante:</label
            >
            <select
              id="reporte-tipo"
              class="w-full border-gray-300 rounded p-2"
            >
              <option value="Crédito Fiscal">Compra</option>
              <option value="Consumidor Final">Venta</option>
            </select>
          </div>
          <div>
            <label for="reporte-fecha-inicio" class="block text-sm font-medium"
              >Fecha Inicio:</label
            >
            <input
              type="date"
              id="reporte-fecha-inicio"
              class="w-full border-gray-300 rounded p-2"
            />
          </div>
          <div>
            <label for="reporte-fecha-fin" class="block text-sm font-medium"
              >Fecha Fin:</label
            >
            <input
              type="date"
              id="reporte-fecha-fin"
              class="w-full border-gray-300 rounded p-2"
            />
          </div>
          <div>
            <label for="reporte-formato" class="block text-sm font-medium"
              >Formato:</label
            >
            <select
              id="reporte-formato"
              class="w-full border-gray-300 rounded p-2"
            >
              <option value="excel">Excel</option>
              <option value="pdf">PDF</option>
            </select>
          </div>
          <button
            id="generar-reporte-btn"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mt-4"
          >
            Generar Reporte
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
      <p>&copy; 2024 Contadorcito SA de CV</p>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/empresas.js"></script>
  </body>
</html>

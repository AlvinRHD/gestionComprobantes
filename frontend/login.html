<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contadorcito - Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- MDBootstrap CSS (opcional) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body style="background: rgb(13,17,23);
background: linear-gradient(180deg, rgba(13,17,23,1) 0%, rgba(201,209,217,1) 100%)">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem; opacity: 0.95;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>
                  <p class="text-white-50 mb-5">Por favor, introduce tu correo y contraseña</p>
                  <form id="login-form">
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control form-control-lg text-white bg-secondary"
                        required
                      />
                      <label class="form-label text-white" for="email">Correo Electrónico</label>
                    </div>
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control form-control-lg text-white bg-secondary"
                        required
                      />
                      <label class="form-label text-white" for="password">Contraseña</label>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-outline-primary btn-lg px-5"
                    >
                      Iniciar Sesión
                    </button>
                    <p
                      id="error-message"
                      style="color: red; display: none; margin-top: 10px;"
                    >
                      Credenciales incorrectas
                    </p>
                  </form>
                  <p class="small mb-5 pb-lg-2">
                    <a class="text-white-50" href="#!">¿Olvidaste tu contraseña?</a>
                  </p>
                </div>
                <div>
                  <p class="mb-0">
                    ¿Problemas con el programa?
                    <a href="#!" class="text-white-50 fw-bold">Contactanos</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

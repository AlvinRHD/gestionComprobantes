<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contadorcito - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="bg-gradient-to-b from-gray-900 to-gray-300 text-white">
    <section class="h-screen flex items-center justify-center">
      <div class="max-w-sm w-full px-6 py-8 bg-gray-800 rounded-lg shadow-lg">
        <div class="text-center">
          <h2 class="text-2xl font-semibold mb-2">Iniciar Sesión</h2>
          <p class="text-sm text-gray-400 mb-6">
            Introduce tu correo y contraseña
          </p>
        </div>
        <form id="login-form">
          <div class="mb-6">
            <label for="email" class="block text-sm text-gray-300 mb-2"
              >Correo Electrónico</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
          </div>
          <div class="mb-6">
            <label for="password" class="block text-sm text-gray-300 mb-2"
              >Contraseña</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
          </div>
          <button
            type="submit"
            class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            Iniciar Sesión
          </button>
          <p id="error-message" class="text-red-600 text-sm mt-4 hidden">
            Credenciales incorrectas
          </p>
        </form>
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-400 mt-2">
            ¿Problemas con el programa?
            <br />
            <a class="text-gray-500">Contáctanos a U20230560@univo.edu.sv</a>
          </p>
        </div>
      </div>
    </section>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
